<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Board</title>
        <link rel="icon" href="../assets/icons/logo.png">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/standart.css">
        <link rel="stylesheet" href="../css/board.css">

        <script src="../script/header.js"></script>
    </head>

    <body onload="updateHTML()">
        <header class="zeljko_head">
            <div class="logo">
                <img src="../assets/icons/logo.png" alt="Join Logo">
            </div>
            <div class="header_right">
                <span>Kanban Project Management Tool</span>
                <img src="../assets/icons/help.png" alt="Help Logo">
                <img onclick="toggleProfileMenu ()" class="user_profile_icon" src="../assets/icons/user_profile.png"
                    alt="User Logo">
            </div>
            <div class="profile_menu">
                <ul class="profile_menu_list">
                    <li class="profile_menu_item"><a href="legalNotice.html">Legal Notice</a></li>
                    <li class="profile_menu_item"><a href="privacyPolicy.html">Privacy Policy</a></li>
                    <li class="profile_menu_item"><a href="login.html">Log out</a></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <section class="nav_wrapper">
                <div class="nav_bar">
                    <nav>
                        <li><a href="#"> <img src="../assets/icons/summary_icon.png"
                                    alt="Join Logo"><span>Summary</span></a></li>
                        <li><a href="#"> <img src="../assets/icons/add_task_icon.png" alt="Join Logo"><span>Add
                                    Task</span></a></li>
                        <li><a href="#"> <img src="../assets/icons/board_icon.png"
                                    alt="Join Logo"><span>Board</span></a></li>
                        <li><a href="#"> <img src="../assets/icons/contacts_icon.png"
                                    alt="Join Logo"><span>Contacts</span></a></li>
                    </nav>
                </div>
                <div class="legal_stuff">
                    <nav>
                        <li><a href="#"><span>Privacy Policy</span></a></li>
                        <li><a href="#"><span>Legal Notice</span></a></li>
                    </nav>
                </div>
            </section>
            <section class="main_wrapper">
                <div class="board_header">
                    <div class="search_container">
                        <input type="text" placeholder="Find Task" name="search">
                        <img src="../assets/icons/search.png" alt="">
                    </div>
                    <div class="add_btn">
                        <button><span>Add Task</span>
                            <img src="../assets/icons/plus_button_white.png" alt="">
                        </button>
                    </div>
                </div>
                <div class="board_content">
                    <div class="toDo">
                        <div class="toDo_header">
                            <h2>To do </h2>
                            <img src="../assets/icons/plus_button.png" alt="">
                        </div>
                        <div class="toDo_content">
                            <div id="toDo" ondrop="moveTo('toDo')" ondragover="allowDrop(event); highlight('toDo')"
                                ondragleave="removeHighlight('toDo')"></div>
                        </div>
                    </div>
                    <div class="inProgress">
                        <div class="inProgress_header">
                            <h2>In progress</h2>
                            <img src="../assets/icons/plus_button.png" alt="">
                        </div>
                        <div class="inProgress_content">
                            <div id="inProgress" ondrop="moveTo('inProgress')"
                                ondragover="allowDrop(event); highlight('inProgress')"
                                ondragleave="removeHighlight('inProgress')"></div>
                        </div>
                    </div>
                    <div class="awaitFeedback">
                        <div class="awaitFeedback_header">
                            <h2>Await Feedback</h2>
                            <img src="../assets/icons/plus_button.png" alt="">
                        </div>
                        <div class="awaitFeedback_content">
                            <div id="awaitFeedback" ondrop="moveTo('awaitFeedback')"
                                ondragover="allowDrop(event); highlight('awaitFeedback')"
                                ondragleave="removeHighlight('awaitFeedback')"></div>
                        </div>
                    </div>
                    <div class="done">
                        <div class="done_header">
                            <h2>Done</h2>
                            <img src="../assets/icons/plus_button.png" alt="">
                        </div>
                        <div class="done_content">
                            <div id="done" ondrop="moveTo('done')" ondragover="allowDrop(event); highlight('done')"
                                ondragleave="removeHighlight('done')"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <script src="../script/board.js"></script>

</html>
