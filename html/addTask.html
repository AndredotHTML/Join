<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Task</title>
        <link rel="shortcut icon" href="../assets/icons/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../css/standart.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/navigation.css">
        <link rel="stylesheet" href="../css/addTask.css">

        <script src="../script/header.js"></script>
    </head>

    <body>
        <header class="zeljko_head">
            <div class="logo">
                <img src="../assets/icons/logo.png" alt="Join Logo">
            </div>
            <div class="header_right">
                <span>Kanban Project Management Tool</span>
                <img src="../assets/icons/help.png" alt="Help Logo">
                <img onclick="toggleProfileMenu ()" class="user_profile_icon" src="../assets/icons/user_profile.png"
                    alt="User Logo">
            </div>
            <div class="profile_menu" id="profile_menu">
                <ul class="profile_menu_list">
                    <li class="profile_menu_item"><a href="legalNotice.html">Legal Notice</a></li>
                    <li class="profile_menu_item"><a href="privacyPolicy.html">Privacy Policy</a></li>
                    <li class="profile_menu_item"><a href="login.html">Log out</a></li>
                </ul>
            </div>
        </header>
        <section id="add-task-content">
            <section class="nav_wrapper">
                <div class="nav_bar">
                    <nav>
                        <ul>
                            <li>
                                <a href="summary.html">
                                    <img src="../assets/icons/summary_icon.png" alt="Join Logo">
                                    <span>Summary</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="addTask.html">
                                    <img src="../assets/icons/add_task_icon.png" alt="Join Logo">
                                    <span>Add Task</span>
                                </a>
                            </li>
                            <li>
                                <a href="board.html">
                                    <img src="../assets/icons/board_icon.png" alt="Join Logo">
                                    <span>Board</span>
                                </a>
                            </li>
                            <li>
                                <a href="contacts.html">
                                    <img src="../assets/icons/contacts_icon.png" alt="Join Logo">
                                    <span>Contacts</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="legal_stuff">
                    <a href="privacyPolicy.html"><span>Privacy Policy</span></a>
                    <a href="legalNotice.html"><span>Legal Notice</span></a>
                </div>
            </section>
            <div id="add-task-main">
                <form action="">
                    <input type="text" id="title-add-task" placeholder="Enter a title">
                    <div class="validation-add-task-form">
                    </div>
                    <label for="description-add-task">Description <span>(optional)</span>
                    </label>
                    <textarea name="description-add-task" class="custom-resize" id="description-add-task"
                        placeholder="Enter a Description"></textarea>
                    <div class="validation-add-task-form">
                    </div>
                    <label for="dateInput-add-task">Due date
                    </label>
                    <input type="date" name="dateInput-add-task" id="dateInput-add-task" placeholder="dd/mm/yyyy">
                    <div class="validation-add-task-form">

                    </div>
                    <div id="shell-radio-area">
                        <legend>Priority</legend>
                        <div id="shell-radio-btn">
                            <label>
                                <button type="radio" name="priority-urgent">
                                    Urgent <img src="../assets/icons/urgent.png" alt="">
                                </button>
                            </label>
                            <label>
                                <button type="radio" name="priority-medium">
                                    Medium <img src="../assets/icons/medium.png" alt="">
                                </button>
                            </label>
                            <label>
                                <button type="radio" name="priority-low">
                                    Low <img src="../assets/icons/low.png" alt="">
                                </button>
                            </label>
                        </div>
                    </div>

                    <label for="assigned-to">Assigned to <span>(optional)</span></label>
                    <select name="assigned-to" id="assigned-to"></select>
                    <label for="category">Category</label>
                    <select name="category" id="category"> Select task category
                        <option value="Select task category" selected disabled hidden>Select task category</option>
                        <option value="">Technical Task</option>
                        <option value="">User Story</option>
                    </select>
                    <label for="subtasks">Subtasks <span>(optional)</span></label>
                    <input type="text" id="subtasks">
                    <div id="added-subtasks"></div>
                </form>
                <div id="add-task-btns">
                    <button id="clear-form-btn">
                        <div class="btn-title">Clear</div>
                        <div class="btn-icon-shell">
                            <img src="../assets/icons/clear.svg" alt="">
                        </div>
                    </button>
                    <button id="add-task-create-btn">
                        <div class="btn-title">Create Task </div>
                        <div class="btn-icon-shell">
                            <img src="../assets/icons/check.svg" alt="">
                        </div>
                    </button>
                </div>
            </div>
        </section>

        <script src="../script/addTask.js"></script>
    </body>

</html>
