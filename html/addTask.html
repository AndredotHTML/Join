<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <title>Add Task</title>
    <link
      rel="shortcut icon"
      href="../assets/icons/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/standart.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/navigation.css" />
    <link rel="stylesheet" href="../css/addTask.css" />
    <link rel="stylesheet" href="../css/addTask_input_components.css" />
    <script src="../script/header.js"></script>
    <script src="../script/script.js"></script>
  </head>

  <body onload="authLogIn()">
    <header class="header">
      <div class="logo-container">
        <img src="../assets/icons/logo.svg" alt="Logo" />
      </div>
      <div class="header-right">
        <span>Kanban Project Management Tool</span>
        <a class="help-link" href="help.html"
          ><img src="../assets/icons/help.svg" alt="Help"
        /></a>
        <div
          onclick="toggleProfileMenu ()"
          class="icon-wrapper"
          id="icon-wrapper"
        >
          <div class="icon-container" id="icon-container">G</div>
        </div>
      </div>
      <div class="profile_menu" id="profile_menu">
        <ul class="profile_menu_list">
          <li class="profile_menu_item help-item">
            <a href="help.html">Help</a>
          </li>
          <li class="profile_menu_item">
            <a href="legalNotice.html">Legal Notice</a>
          </li>
          <li class="profile_menu_item">
            <a href="privacyPolicy.html">Privacy Policy</a>
          </li>
          <li class="profile_menu_item"><a href="../index.html">Log out</a></li>
        </ul>
      </div>
    </header>
    <div class="content-wrapper">
      <section class="add-task-content d_flex">
        <section class="nav_wrapper">
          <div class="nav_bar">
            <nav>
              <ul>
                <li>
                  <a href="summary.html">
                    <img
                      src="../assets/icons/summary_icon.png"
                      alt="Join Logo"
                    />
                    <span>Summary</span>
                  </a>
                </li>
                <li>
                  <a class="active" href="addTask.html">
                    <span class="active_span">Add Task</span>
                  </a>
                </li>
                <li>
                  <a href="board.html">
                    <img src="../assets/icons/board_icon.png" alt="Join Logo" />
                    <span>Board</span>
                  </a>
                </li>
                <li>
                  <a href="contacts.html">
                    <img
                      src="../assets/icons/contacts_icon.png"
                      alt="Join Logo"
                    />
                    <span>Contacts</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="legal_stuff">
            <a href="privacyPolicy.html"><span>Privacy Policy</span></a>
            <a href="legalNotice.html"><span>Legal Notice</span></a>
          </div>
        </section>
        <div class="add-task-main">
          <div class="form-scroll-container">
            <form
              action=""
              id="form-add-task"
              class="d_flex d-f-column"
              method="POST"
              onmouseout="enabledCreateBtn()"
              onsubmit="submitForm(event)"
            >
              <div class="form-header d_flex d-f-column">
                <div class="title-wrapper d_flex d-f-column">
                  <input
                    type="text"
                    id="title-add-task"
                    class="title-add-task poiner"
                    placeholder="Enter a title"
                    onfocus="resValidOnInp(this)"
                  />
                  <div
                    class="validation-add-task-form"
                    id="title-validation"
                  ></div>
                </div>
                <div class="description-wrapper d-f-column d_flex poiner">
                  <label class="poiner" for="description-add-task"
                    >Description <span>(optional)</span>
                  </label>
                  <textarea
                    onclick="textareaCursPos()"
                    oninput="lastCursorPosition()"
                    name="description-add-task"
                    class="custom-resize description-add-task poiner"
                    id="description-add-task"
                    placeholder="Enter a Description"
                  >
                  </textarea>
                  <div class="resize" onmousedown="resizeTextarea(event)"></div>
                  <div class="validation-add-task-form"></div>
                </div>
                <div class="date-wrapper d-f-column d_flex">
                  <label for="date-input-add-task" class="poiner"
                    >Due date
                  </label>
                  <input
                    type="date"
                    tabindex="-1"
                    name="nativ-date-input"
                    id="nativ-date-input"
                    class=""
                    onchange="transferFromPicker()"
                  />
                  <div
                    class="d_flex custom-date-input center-center"
                    id="custom-date-input"
                    onfocus="resValidOnInp(this)"
                  >
                    <input
                      type="text"
                      name="date-input-add-task"
                      id="date-input-add-task"
                      class="date-input-add-task poiner"
                      maxlength="10"
                      placeholder="dd/mm/yyyy"
                      oninput="customDateInput()"
                      onfocus="resValidOnInp(this)"
                    />
                    <label for="nativ-date-input" onclick="showPicker()">
                      <img
                        class="date-picker-icon poiner"
                        src="/assets/icons/event.png"
                        alt="Open the date picker"
                      />
                    </label>
                  </div>
                  <div
                    class="validation-add-task-form"
                    id="date-validation"
                  ></div>
                </div>
              </div>
              <div class="shell-radio-area d_flex d-f-column">
                <legend>Priority</legend>
                <div class="shell-radio-btn d_flex">
                  <label
                    class="radio-btn center-center d_flex btn add-task-urgent poiner"
                    id="add-task-urgent"
                    for="urgent-rad"
                  >
                    <input
                      type="radio"
                      name="priority"
                      id="urgent-rad"
                      value="urgent"
                      onclick="radioBtnChecked('urgent')"
                    />
                    Urgent
                    <img
                      class="unchecked-priority"
                      src="../assets/icons/urgent.svg"
                      alt="Select urgent priority"
                    />
                    <img
                      class="checked-priority"
                      src="../assets/icons/urgent_white.svg"
                      alt="Urgent priority selected"
                    />
                  </label>
                  <label
                    class="radio-btn center-center d_flex btn add-task-medium poiner"
                    id="add-task-medium"
                    for="medium-rad"
                  >
                    <input
                      type="radio"
                      name="priority"
                      id="medium-rad"
                      value="medium"
                      onclick="radioBtnChecked('medium')"
                      checked
                    />
                    Medium
                    <img
                      class="unchecked-priority"
                      src="../assets/icons/medium.svg"
                      alt="Select medium priority"
                    />
                    <img
                      class="checked-priority"
                      src="../assets/icons/medium_white.svg"
                      alt="Medium priority selected"
                    />
                  </label>
                  <label
                    class="radio-btn center-center d_flex btn add-task-low poiner"
                    id="add-task-low"
                    for="low-rad"
                  >
                    <input
                      type="radio"
                      name="priority"
                      id="low-rad"
                      value="low"
                      onclick="radioBtnChecked('low')"
                    />
                    Low
                    <img
                      class="unchecked-priority"
                      src="../assets/icons/low.svg"
                      alt="Select low priority"
                    />
                    <img
                      class="checked-priority"
                      src="../assets/icons/low_white.svg"
                      alt="Low priority selected"
                    />
                  </label>
                </div>
              </div>
              <div class="wrapper-assigned-to">
                <label for="assigned-to-input" class="poiner">
                  Assigned to <span>(optional)</span>
                </label>
                <div
                  id="assigned-to-container"
                  class="assigned-to-container"
                  onclick="dropdownForAssigned()"
                >
                  <div class="d_flex wrapper-select">
                    <input
                      oninput="displayContacts()"
                      type="text"
                      type="text"
                      id="assigned-to-input"
                      class="assigned-to-input poiner"
                      placeholder="Select contacts to assign"
                    />
                    <div
                      class="icon-24 icon-form d_flex center-center"
                      id="arrow-open-assigned"
                    >
                      <img
                        src="../assets/icons/arrow_drop_down.svg"
                        class="poiner"
                        alt="Open the 'Assigned to' dropdown"
                      />
                      <img
                        class="d_none poiner"
                        src="../assets/icons/arrow_drop_down_close.svg"
                        alt="Close the 'Assigned to' dropdown"
                      />
                    </div>
                  </div>
                  <div
                    class="assigned-to-scroll"
                    id="assigned-to-display"
                  ></div>
                </div>
              </div>
              <div class="wrapper-category" id="wrapper-category">
                <label class="poiner"> Category </label>
                <div
                  class="wrapper-select d_flex"
                  id="select-category"
                  tabindex="0"
                >
                  <div
                    name="category-add-task"
                    id="category-add-task"
                    class="category-add-task poiner"
                  >
                    Select task category
                  </div>
                  <div
                    class="d_flex center-center icon-form icon-24"
                    id="arrow-open-category"
                  >
                    <img
                      src="../assets/icons/arrow_drop_down.svg"
                      class="poiner"
                      alt="Open the 'Category' dropdown"
                    />
                    <img
                      class="d_none poiner"
                      src="../assets/icons/arrow_drop_down_close.svg"
                      alt="Close the 'Category' dropdown"
                    />
                  </div>
                </div>
                <div
                  class="option-category poiner"
                  onclick="stopPropagation(event)"
                  data-value="Technical Task"
                >
                  Technical Task
                </div>
                <div
                  class="option-category poiner"
                  onclick="stopPropagation(event)"
                  data-value="User Story"
                >
                  User Story
                </div>
              </div>
              <div class="wrapper-subtasks d_flex d-f-column gap-8">
                <label for="subtask">Subtasks <span>(optional)</span></label>
                <div
                  class="subtask-area"
                  id="subtask-area"
                  onfocusout="hideSubtaskIcons(event)"
                  tabindex="1"
                >
                  <input
                    type="text"
                    id="subtask"
                    class="subtask poiner"
                    placeholder="Add new subtask"
                    onclick="showSubtaskIcons()"
                    onkeydown="subtaskEnter(event)"
                  />
                  <div class="d_flex">
                    <div
                      class="d_flex center-center icon-form icon-24"
                      id="working-icons-opener"
                    >
                      <img
                        src="/assets/icons/add.png"
                        alt="Start typing a subtask"
                        class="poiner"
                        onclick="fokusSubtaskInp()"
                      />
                    </div>
                    <div
                      class="d_none icons-subtask center-center"
                      id="input-subtask-icons"
                    >
                      <img
                        src="/assets/icons/close_cross.svg"
                        class="d_flex center-center icon-form icon-24 poiner"
                        id="subtask_input_clear"
                        alt="Clear subtask input"
                        onclick="clearInputSubtask()"
                      />
                      <div class="separator"></div>
                      <img
                        src="/assets/icons/check_blue.svg"
                        class="d_flex center-center icon-form icon-24 poiner"
                        alt="Add subtask"
                        onclick="subtaskInputCheck()"
                      />
                    </div>
                  </div>
                </div>
                <ul
                  class="added-subtasks gap-8 custom-list"
                  id="added-subtasks"
                ></ul>
              </div>
            </form>
          </div>
          <div class="add-task-btns d_flex">
            <button
              class="btn clear-form-btn center-center d_flex"
              onclick="clearForm()"
            >
              <div class="btn-title">Clear</div>
              <div class="btn-icon-shell icon-24"></div>
            </button>
            <button
              id="add-task-create-btn"
              class="btn add-task-create-btn center-center d_flex"
              form="form-add-task"
              type="submit"
              onclick="enabledCreateBtn()"
            >
              <div class="btn-title">Create Task</div>
              <div class="btn-icon-check icon-24" id="btn-icon-check"></div>
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="/script/addTask_DD.js"></script>
    <script src="/script/addTask_subtask.js"></script>
    <script src="/script/addTask_api.js"></script>
    <script src="/script/template.js"></script>
    <script src="/script/addTask.js"></script>
  </body>
</html>
