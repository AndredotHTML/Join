<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../assets/icons/logo.png">
        <link rel="stylesheet" href="../css/standart.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/navigation.css">
        <link rel="stylesheet" href="../css/contacts.css">

        <script src="../script/header.js"></script>

        <title>Contacts</title>
    </head>

    <body>
        <header class="zeljko_head">
            <div class="logo">
                <img src="../assets/icons/logo.png" alt="Join Logo">
            </div>
            <div class="header_right">
                <span>Kanban Project Management Tool</span>
                <a href="help.html"><img src="../assets/icons/help.png" alt="Help Logo"></a>
                <div onclick="toggleProfileMenu ()" class="icon-wrapper" id="icon-wrapper">
                    <div class="icon-container" id="icon-container">G</div>
                </div>
            </div>
            <div class="profile_menu" id="profile_menu">
                <ul class="profile_menu_list">
                    <li class="profile_menu_item"><a href="legalNotice.html">Legal Notice</a></li>
                    <li class="profile_menu_item"><a href="privacyPolicy.html">Privacy Policy</a></li>
                    <li class="profile_menu_item"><a href="login.html">Log out</a></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <section class="nav_wrapper">
                <div class="nav_bar">
                    <nav>
                        <ul>
                            <li>
                                <a href="summary.html">
                                    <img src="../assets/icons/summary_icon.png" alt="Join Logo">
                                    <span>Summary</span>
                                </a>
                            </li>
                            <li>
                                <a href="addTask.html">
                                    <img src="../assets/icons/add_task_icon.png" alt="Join Logo">
                                    <span>Add Task</span>
                                </a>
                            </li>
                            <li>
                                <a href="board.html">
                                    <img src="../assets/icons/board_icon.png" alt="Join Logo">
                                    <span>Board</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="contacts.html">
                                    <img src="../assets/icons/contacts_icon.png" alt="Join Logo">
                                    <span>Contacts</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="legal_stuff">
                    <a href="privacyPolicy.html"><span>Privacy Policy</span></a>
                    <a href="legalNotice.html"><span>Legal Notice</span></a>
                </div>
            </section>
            <section class="main_wrapper">
                <section class="contact_bar">
                    <div class="btn_container">
                        <button onclick="showaddContactOverlay()">
                            <span>Add new contact</span>
                            <img src="../assets/icons/person_add.svg" alt="">
                        </button>
                    </div>
                    <div class="contacts_list"> </div>
                </section>
                <section class="contact-detail">
                    <div class="contact-info-wrapper" id="detail">
                        <div class="contact-header">
                            <div class="contact-circle-detail orange">AM</div>
                            <div class="contact-main-info">
                                <h2 class="contact-name">Anton Mayer</h2>
                                <div class="contact-actions">
                                    <button class="edit-btn">
                                        <img src="../assets/icons/edit.png" alt="Edit">
                                        Edit
                                    </button>
                                    <button class="delete-btn">
                                        <img src="../assets/icons/delete.png" alt="Delete">
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="contact-detail-section">
                            <h3>Contact Information</h3>

                            <div class="contact-field">
                                <p class="label">Email</p>
                                <a href="mailto:antom@gmail.com" class="email-link">antom@gmail.com</a>
                            </div>

                            <div class="contact-field">
                                <p class="label">Phone</p>
                                <p>+49 1111 111 11 1</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
            <div class="overlay" id="overlay" onclick="closeOverlay(event)"></div>
        </div>
        <script src="../script/contacts.js"></script>
        <script src="../script/contactsTemplates.js"></script>
    </body>

</html>
