<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" href="../assets/icons/favicon.png">
        <link rel="stylesheet" href="../css/standart.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/navigation.css">
        <link rel="stylesheet" href="../css/contacts.css">
        <link rel="stylesheet" href="../css/buttons.css">

        <script src="../script/header.js"></script>

        <title>Contacts</title>
    </head>

    <body onload="authLogIn()">
        <header class="header">
            <div class="logo-container">
                <img src="../assets/icons/logo.svg" alt="Logo">
            </div>
            <div class="header-right">
                <span>Kanban Project Management Tool</span>
                <a class="help-link" href="help.html"><img src="../assets/icons/help.svg" alt="Help"></a>
                <div onclick="toggleProfileMenu ()" class="icon-wrapper" id="icon-wrapper">
                    <div class="icon-container" id="icon-container">G</div>
                </div>
            </div>
            <div class="profile_menu" id="profile_menu">
                <ul class="profile_menu_list">
                    <li class="profile_menu_item help-item"><a href="help.html">Help</a></li>
                    <li class="profile_menu_item"><a href="legalNotice.html">Legal Notice</a></li>
                    <li class="profile_menu_item"><a href="privacyPolicy.html">Privacy Policy</a></li>
                    <li class="profile_menu_item"><a href="../index.html">Log out</a></li>
                </ul>
            </div>
        </header>
        <div class="content">
            <section class="nav_wrapper">
                <div class="nav_bar">
                    <nav>
                        <ul>
                            <li>
                                <a href="summary.html">
                                    <img src="../assets/icons/summary_icon_gray.svg" alt="summary">
                                    <span>Summary</span>
                                </a>
                            </li>
                            <li>
                                <a href="addTask.html">
                                    <img src="../assets/icons/add_task_icon_gray.svg" alt="add task">
                                    <span>Add Task</span>
                                </a>
                            </li>
                            <li>
                                <a href="board.html">
                                    <img src="../assets/icons/board_icon_gray.svg" alt="Board">
                                    <span>Board</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="contacts.html">
                                    <span class="active_span">Contacts</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="legal_stuff">
                    <a href="privacyPolicy.html"><span>Privacy Policy</span></a>
                    <a href="legalNotice.html"><span>Legal Notice</span></a>
                </div>
            </section>
            <div class="main_wrapper">
                <div class="contact_bar">
                    <div class="btn-container">
                        <button class="btn btn-primary btn-add-contact" onclick="showAddContactOverlay()">
                            <span>add new Contact</span>
                        </button>
                    </div>
                    <div class="contacts_list"> </div>
                </div>
                <div class="contact-detail">
                    <div class="contact-info-wrapper" id="detail"></div>
                </div>
            </div>
            <div id="overlay-bg" class="overly-bg" onclick="closeAll()"></div>
            <div class="overlay overly-add-contact" id="overlay-add-contact"></div>
            <div class="edit-overlay" id="editOverlay"></div>
            <div class="overlay-contact-successfully-created" id="contact-successfully-created">Contact successfully
                created</div>

        </div>

        <script src="../script/authLogIn.js"></script>
        <script src="../script/contacts.js"></script>
        <script src="../script/contactsTemplates.js"></script>
    </body>

</html>
