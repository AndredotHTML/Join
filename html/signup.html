<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join signup</title>
        <link rel="icon" href="../assets/icons/logo.png">
        <link rel="stylesheet" href="/css/standart.css">
        <link rel="stylesheet" href="/css/signup.css">
        <script src="/script/signup.js"></script>
    </head>

    <body>
        <div id="signup_top"><img src="/assets/icons/join_icon_white.png">
        </div>
        <div id="main">
            <div id="signup_border">
                <div id="arrow_left"></div>
                <div id="signup_container">
                    <h2>Sign up</h2>
                    <form id="signup_form" action="" onsubmit="login(); return false">
                        <div class="input_container">
                            <input required id="name" type="text" placeholder="Name">
                            <img class="input_icon_email" src="/assets/icons/person.png">
                        </div>

                        <div class="input_container">
                            <input required id="email" type="email" placeholder="Email">
                            <img class="input_icon_email" src="/assets/icons/mail.png">
                        </div>

                        <div class="input_container">
                            <input required id="password" type="password" placeholder="Password">
                            <img class="input_icon_password" onclick="togglePassword('password')"
                                src="/assets/icons/visibility_off.png">
                        </div>

                        <div class="input_container">
                            <input required id="confirm_password" type="password" placeholder="Confirm Password">
                            <img class="input_icon_password" onclick="togglePassword('confirm_password')"
                                src="/assets/icons/visibility_off.png">
                            <p id="error_msg_password">Youre Passwords don't match. Please try again.</p>
                            <p id="error_msg">Check your email and name. Please try again.</p>
                        </div>

                        <div class="checkbox_container">
                            <input type="checkbox" required>
                            <p>I accept the <a class="nav_link" href="">Privacy policy</a></p>
                        </div>

                        <div id="signup_button">
                            <button type="submit" onclick="checkPasswords()">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="bottom_bar">
            <a class="nav_link" href="">Privacy Policy</a>
            <a class="nav_link" href="">Legal Notice</a>
        </div>
    </body>

</html>
